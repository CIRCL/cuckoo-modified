<h4>Comments</h4><br />
<form class="form-horizontal" role="form" method="post" action="/analysis/{{analysis.info.id}}/comments/">{% csrf_token %}
<div class="row">
  <div class="form group col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" name="commentbox" placeholder="Add comment ...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Submit</button>
      </span>
    </div>
  </div>
</div>
</form>
<hr>
{% if analysis.info.comments %}
{% for comment in analysis.info.comments %}
<div class="alert alert-info"><b>[{{comment.Timestamp}}]</b>  {{comment.Data}}</div>
{% endfor %}
{% else %}
<div class="alert alert-info center">No comments posted</div>
{% endif %}
