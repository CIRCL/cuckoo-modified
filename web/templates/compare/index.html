{% extends "base.html" %}
{% block content %}
<p style="margin-bottom: 10px;"><img src="{{ STATIC_URL }}graphic/cuckoo.png" /></p>

<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>

<div class="row">
	<div class="col-md-6">
		<h4>Analysis 1</h4>

        <p style="text-align: center;">
            <span id="badge_network_{{process.process_id}}" class="badge network" style="color:black;">network</span>
            <span id="badge_filesystem_{{process.process_id}}" class="badge filesystem" style="color:black;">filesystem</span>
            <span id="badge_registry_{{process.process_id}}" class="badge registry" style="color:black;">registry</span>
            <span id="badge_process_{{process.process_id}}" class="badge process" style="color:black;">process</span>
            <span id="badge_services_{{process.process_id}}" class="badge services" style="color:black;">services</span>
            <span id="badge_sync_{{process.process_id}}" class="badge synchronization" style="color:black;">synchronization</span>
        </p>

		<div style="height: 500px;border: 2px solid #ddd;">
			<div style="height: 5%" class="filesystem" data-toggle="tooltip" data-placement="top" title="5% filesystem"></div>
			<div style="height: 5%" class="registry" data-toggle="tooltip" data-placement="top" title="5% registry"></div>
			<div style="height: 10%" class="network" data-toggle="tooltip" data-placement="top" title="10% network"></div>
			<div style="height: 80%" class="process" data-toggle="tooltip" data-placement="top" title="10% process"></div>
		</div>
	</div>
	<div class="col-md-6">
		<h4>Analysis 2</h4>

	</div>
</div>
{% endblock %}
