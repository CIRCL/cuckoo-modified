<section id="domains">
    <h4>Domains</h4>
    {% if analysis.network.domains %}
        <table class="table table-striped table-bordered">
            <tr>
                <th>Domain</th>
                <th>IP</th>
            </tr>
            {% for domain in analysis.network.domains %}
            <tr>
                <td><a href="https://www.virustotal.com/en/domain/{{domain.domain}}/information/">{{domain.domain}}</a></td>
                <td><a href="https://www.virustotal.com/en/ip-address/{{domain.ip}}/information/">{{domain.ip}}</a></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No domains contacted.</p>
    {% endif %}
</section>
