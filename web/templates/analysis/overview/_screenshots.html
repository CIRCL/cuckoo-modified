<section id="screenshots">
    <h4><a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#shots"><u>Screenshots</u></a></h4>
    {% if analysis.shots %}
        <div id="shots" class="collapse">
        {% for shot in analysis.shots %}
            <a data-lightbox="screenshot" href="{% url "analysis.views.file" "screenshot" shot %}">
                <img class="opaque" src="{% url "analysis.views.file" "screenshot" shot %}" style="height: 120px;" />
            </a>
        {% endfor %}
        </div>
    {% else %}
        No screenshots available.
    {% endif %}
</section>
